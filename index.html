<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Yuga</title>
  <style>
    :root {
      --bg-dark: #1e0f2f;
      --accent: #7f31be;
      --text-light: #f3e8ff;
      --box-bg: #2d1b44;
      --input-bg: #3c2a5f;
    }

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .coming-soon {
      text-align: center;
      background: var(--bg-dark);
    }

    .coming-soon h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .coming-soon p {
      font-size: 1.2rem;
      color: #cbb3e5;
    }

    .contact {
      background-color: var(--box-bg);
    }

    .contact-box {
      max-width: 600px;
      width: 100%;
      background-color: var(--input-bg);
      padding: 3rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    .contact-box h2 {
      margin-bottom: 0.5rem;
      font-weight: 700;
      font-size: 1.8rem;
    }

    .contact-box p {
      margin-bottom: 2rem;
      color: #d9c2f3;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: left;
    }

    input, textarea {
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 8px;
        background-color: #4c3272;
        color: var(--text-light);
        font-size: 1rem;
        line-height: 1.5;
        font-family: inherit; /* ensures same font */
    }

    textarea {
      resize: none;
    }

    input::placeholder, textarea::placeholder {
      color: #cbb3e5;
    }

    button {
      padding: 0.75rem;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #7b2cbf;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .section {
        padding: 1.5rem;
      }

      .coming-soon h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Top Half -->
    <div class="section coming-soon">
      <div>
        <h1>Game Yuga</h1>
        <p>Coming Soon - Good Things Take Time!</p>
      </div>
    </div>

    <!-- Bottom Half -->
    <div class="section contact">
      <div class="contact-box">
        <h2>Contact Me</h2>
        <p>Want to reach out? Drop a message below:</p>
        <form id="contact-form">
          <input type="text" id="name" placeholder="Your Name" required />
          <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const message = document.getElementById('message').value;

      const mailtoLink = `mailto:game.yuga.studio@gmail.com?subject=Message from ${encodeURIComponent(name)}&body=${encodeURIComponent(message + "\n\nFrom: " + name)}`;
      window.location.href = mailtoLink;
    });
  </script>

</body>
</html>
